{% if validlink %}
    <h3>Mude a sua senha!</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_div }}
        <button type="submit">Mudar senha</button>
    </form>
{% else %}
    <p>
        O link para mudança de senha é inválido, possivelmente já foi usado!
        Por favor, faça uma nova requisição!
    </p>
{% endif %}
