{% load django_bootstrap5 %}
<h2>Já tem cadastro?</h2>
<h3>Faça seu login</h3>

{% if form.erros %}
<p>Nome de usuário e senha não estão corretos. Por favor, tente novamente!</p>
{% endif %}

<form action="{% url 'accounts:login' %}" method='post'>
    {% csrf_token %}
    {{ form.as_div }}

    <button name="submit">Entrar</button>
</form>

<a href="{% url 'accounts:register' %}">Criar conta</a>
<a href="{% url 'accounts:password_reset' %}">Esqueci a senha</a>
{% bootstrap_messages %}
